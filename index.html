<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelTogether</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #808080;
            overflow: hidden;
        }
        #mainContainer {
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #pixelCanvas {
            border: 2px solid #000000;
        }
        #colorPalette {
            display: flex;
            gap: 10px;
            padding: 10px;
            width: 100%;
            justify-content: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        .color-box {
            width: 30px;
            height: 30px;
            border: 2px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .selected {
            transform: scale(1.2);
        }
        #coordinates {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <canvas id="pixelCanvas" width="256" height="256"></canvas>
    </div>
    <div id="colorPalette"></div>
    <div id="coordinates">X: 0, Y: 0</div>
    <script src="game.js"></script>
</body>
</html>
